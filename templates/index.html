<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<section class="container row">
		<div class="col col-lg-2 container">
			<div id="letter">
				<h1>{{ letter }}</h1>
			</div>
			<div id="timer">
				<div class="timer">
					<p class="time">120</p>
				</div>
				<button type="button" class="btn btn-outline-success start">Start</button>
				<button type="button" class="btn btn-outline-danger stop">Stop</button>
				<button type="button" class="btn btn-outline-primary">Next Round</button>
			</div>
		</div>

		<form class="form-group col-lg-7">
			<div id="catagory" class="row container">
				{% for i in range(categories|length) %}
                <div class="col-lg-4">
				    <p>{{i+1}}. {{ categories[i] }}</p>
                </div>
                <div class="col-lg-6">
					<input type="text" class="form-control" name="catagory1" value={{ letter }}>
                </div>
				{% endfor %}
            </div>
		</form>
		

	</section>
	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
</body>

</html>
